syntax = "proto3";

package auth;

option go_package = "./auth";

message loginReq {
  string  username = 1;
  string  password  = 2;
}

message loginResp {
  int64 userId = 1;
  string  username = 2;
  string  token = 3;
  int64 expireAt = 4;
}

service Auth {
  rpc Login(loginReq) returns(loginResp);
}

